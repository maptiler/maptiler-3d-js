<!DOCTYPE html>
<html>
<head>
  <title>MapTiler 3D Models</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19"></script>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.css" rel="stylesheet" />
  <script src="../build/maptiler-3d.umd.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .lil-gui.autoPlace {
      right: inherit;
      left: 15px;
    }

  </style>
</head>

<body>
  

  <div id="map"></div>

  <script>

    maptilersdk.config.apiKey = new URLSearchParams(location.search).get("key") ?? alert("Missing URL param with MapTiler API key ?key=XXXXX");

    const map = new maptilersdk.Map({
      container: document.getElementById('map'),
      hash: true,
      // geolocate: true,
      style: maptilersdk.MapStyle.OUTDOOR.DARK,
      zoom: 18,
      center: [148.9819, -35.3981],
      pitch: 60,
      maxPitch: 85,
      terrainControl: true,
      terrain: true,
      maptilerLogo: true,
    });

    (async () => {
      await map.onReadyAsync();

      map.setSky({
        "sky-color": "#0C2E4B",
        "horizon-color": "#09112F",
        "fog-color": "#09112F",
        "fog-ground-blend": 0.5,
        "horizon-fog-blend": 0.1,
        "sky-horizon-blend": 1.0,
        "atmosphere-blend": 0.5,
      })

      const layer3D = new maptiler3d.Layer3D("custom-3D-layer");
      map.addLayer(layer3D);

      // Increasing the intensity of the ambient light 
      layer3D.setAmbientLight({intensity: 2});

      // Adding a point light
      layer3D.addPointLight("point-light", {intensity: 30});


      const gui = new lil.GUI({ width: 400 });

      // Adding a mesh of a lantern.
      // We make this first mesh invisible because we will only use it to be cloned
   
      const originalPlaneID = "plane";
      await layer3D.addMeshFromURL(
        originalPlaneID,
        "models/plane_a340.glb",
        {
          scale: 1,
          visible: true,
          altitude: 3000,
          altitudeReference: maptiler3d.AltitudeReference.MEAN_SEA_LEVEL,
        }
      );

      

      const guiObj = {
        heading: 0,
        scale: 1,
        altitude: 1000,
        altitudeReference: "MEAN_SEA_LEVEL",
        removePlane: () => {
          layer3D.removeMesh(originalPlaneID);
        },
      }

      let planeCanMove = false;

      // Clones of this lantern will be added as we click on the map.
      // The lantern model that is used for the clone is the latest lantern added,
      // so that we can benefit from the latest heading we defined
      map.on("mousemove", (e) => {
        if (!planeCanMove) return;

        layer3D.modifyMesh(originalPlaneID, {lngLat: e.lngLat})
      });

      map.on("click", (e) => {
        planeCanMove = !planeCanMove;
      });

    
      // // We can change the heading of the latest lantern added
      gui.add( guiObj, 'heading', 0, 360, 0.1 )
      .onChange((heading) => {
        layer3D.modifyMesh(originalPlaneID, {heading});
      });

      gui.add( guiObj, 'scale', 0.01, 5, 0.01 )
      .onChange((scale) => {
        layer3D.modifyMesh(originalPlaneID, {scale});
      });

      gui.add( guiObj, 'altitude', 0, 10000, 1 )
      .onChange((altitude) => {
        layer3D.modifyMesh(originalPlaneID, {altitude});
      });


      gui.add( guiObj, 'altitudeReference', ["MEAN_SEA_LEVEL", "GROUND"])
      .onChange((altRef) => {
        layer3D.modifyMesh(originalPlaneID, {altitudeReference: maptiler3d.AltitudeReference[altRef]});
      });

      gui.add( guiObj, "removePlane" );

    })()

  </script>
</body>
</html>
