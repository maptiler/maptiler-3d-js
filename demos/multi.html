<!DOCTYPE html>
<html>
<head>
  <title>MapTiler 3D Models</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19"></script>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v2.3.0/maptiler-sdk.css" rel="stylesheet" />
  <script src="../build/maptiler-3d-models.umd.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .lil-gui.autoPlace {
      right: inherit;
      left: 15px;
    }

  </style>
</head>

<body>
  

  <div id="map"></div>

  <script>

    maptilersdk.config.apiKey = new URLSearchParams(location.search).get("key") ?? alert("Missing URL param with MapTiler API key ?key=XXXXX");

    const map = new maptilersdk.Map({
      container: document.getElementById('map'),
      hash: true,
      // geolocate: true,
      style: maptilersdk.MapStyle.OUTDOOR,
      zoom: 18,
      center: [148.9819, -35.3981],
      pitch: 60,
      maxPitch: 85,
      terrainControl: true,
      terrain: false,
      maptilerLogo: true,
    });

    (async () => {
      await map.onReadyAsync();

      const layer3D = new maptiler3dmodels.SceneLayer("custom-3D-layer");
      map.addLayer(layer3D);

      // Increasing the intensity of the ambient light 
      layer3D.setAmbientLight({intensity: 2});

      // Adding a point light
      layer3D.addPointLight("point-light", {intensity: 30});


      const gui = new lil.GUI({ width: 400 });

      // Adding a mesh of a lantern.
      // We make this first mesh invisible because we will only use it to be cloned
      const originalLanternID = "lantern";
      await layer3D.addMeshFromURL(
        originalLanternID,
        "models/Lantern.glb",
        {
          scale: 1,
          visible: false,
        }
      );

      const originalDuckID = "duck";
      await layer3D.addMeshFromURL(
        originalDuckID,
        "models/Duck.glb",
        {
          scale: 1,
          visible: false,
        }
      );


      const originalPlaneID = "plane";
      await layer3D.addMeshFromURL(
        originalPlaneID,
        "models/plane_a340.glb",
        {
          scale: 1,
          visible: false,
          altitude: 0,
          altitudeReference: maptiler3dmodels.AltitudeReference.MEAN_SEA_LEVEL,
        }
      );


      const originalDragonID = "dragon";
      await layer3D.addMeshFromURL(
        originalDragonID,
        "models/stanford_dragon_pbr.glb",
        {
          scale: 1,
          visible: false,
        }
      );

      

      const guiObj = {
        model: originalLanternID,
        heading: 0,
        scale: 1,
        altitude: 0,
      }
      
      let lanternCounter = 0;
      let latestLanternID = originalLanternID

      // Clones of this lantern will be added as we click on the map.
      // The lantern model that is used for the clone is the latest lantern added,
      // so that we can benefit from the latest heading we defined
      map.on("click", (e) => {
        lanternCounter += 1;
        const newCloneID = `${originalLanternID}_${lanternCounter}`;
        layer3D.cloneMesh(guiObj.model, newCloneID, {lngLat: e.lngLat, visible: true, heading: guiObj.heading, scale: guiObj.scale})
        latestLanternID = newCloneID;
      })

      
      gui.add(guiObj, "model", [originalLanternID, originalDuckID, originalPlaneID, originalDragonID])

      // We can change the heading of the latest lantern added
      gui.add( guiObj, 'heading', 0, 360, 0.1 )
      .onChange((heading) => {
        layer3D.modifyMesh(latestLanternID, {heading});
      });

      gui.add( guiObj, 'scale', 0.01, 10, 0.01 )
      .onChange((scale) => {
        layer3D.modifyMesh(latestLanternID, {scale});
      })

      gui.add( guiObj, 'altitude', -100, 1000, 1 )
      .onChange((altitude) => {
        layer3D.modifyMesh(latestLanternID, {altitude});
      })

    })()

  </script>
</body>
</html>
