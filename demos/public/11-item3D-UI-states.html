<!DOCTYPE html>
<html>
  <head>
    <title>MapTiler 3D | Item3D UI States</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      .info {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
      }

      #event-info {
        --color: rgba(255, 255, 255, 0.8);
        --height: 2rem;
        --max-width: 200px;
        transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
        transform-origin: calc(var(--height) * -1) 50%;
        position: absolute;
        top: 0;
        left: 0;
        transform: scale(0);
        background-color: var(--color);
        padding-right: 10px;
        text-align: right;
        border-radius: 1px 5px 5px 1px;
        line-height: var(--height);
        z-index: 1000;
        height: var(--height);
        max-width: var(--max-width);
        pointer-events: none;
      }

      #event-info::before {
        content: "";
        position: absolute;
        top: calc(100% - var(--height));
        right: 100%; /* Position it to the left of the box */

        /* The triangle shape */
        border-width: calc(var(--height) / 2);
        border-style: solid;
        border-color: transparent var(--color) transparent transparent;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div class="info">Hover or click on the shapes!</div>
    <div id="event-info"></div>
    <script type="module" src="../src/11-item3D-UI-states.ts"></script>
  </body>
</html>
