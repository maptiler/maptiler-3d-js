<!DOCTYPE html>
<html>
  <head>
    <title>MapTiler 3D | Mesh Interaction Events</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }

      .info {
        position: absolute;
        bottom: 1rem;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
      }

      #event-info {
        position: absolute;
        top: 1rem;
        left: 1rem;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
        z-index: 1000;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <div class="info">Hover or click on the shapes!</div>
    <div id="event-info">Event info will be displayed here</div>
    <script type="module" src="../src/10-mesh-mouse-events.ts"></script>
  </body>
</html>
