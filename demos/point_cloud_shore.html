<!DOCTYPE html>
<html>
<head>
  <title>MapTiler 3D</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19"></script>
  <script src="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.0-rc.5/maptiler-sdk.umd.min.js"></script>
  <link href="https://cdn.maptiler.com/maptiler-sdk-js/v3.0.0-rc.5/maptiler-sdk.css" rel="stylesheet" />
  <script src="../build/maptiler-3d.umd.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    .lil-gui.autoPlace {
      right: inherit;
      left: 15px;
    }

  </style>
</head>

<body>
  

  <div id="map"></div>

  <script>

    maptilersdk.config.apiKey = new URLSearchParams(location.search).get("key") ?? alert("Missing URL param with MapTiler API key ?key=XXXXX");

    const map = new maptilersdk.Map({
      container: document.getElementById('map'),
      hash: true,
      // geolocate: true,
      style: maptilersdk.MapStyle.STREETS,
      zoom: 15,
      center: [-74.076273, 40.58592],
      pitch: 60,
      maxPitch: 85,
      terrainControl: true,
      terrain: true,
      terrainExaggeration: 0.001,
      maptilerLogo: true,
    });

    (async () => {
      await map.onReadyAsync();

      map.setSky({
        "sky-color": "#b2ddfa",
        "horizon-color": "#FFFFFF",
        "fog-color": "#FFFFFF",
        "fog-ground-blend": 0.8,
        "horizon-fog-blend": 0.1,
        "sky-horizon-blend": 0.6,
        "atmosphere-blend": 0.5,
      })

      const layer3D = new maptiler3d.Layer3D("custom-3D-layer");
      map.addLayer(layer3D);

      // Increasing the intensity of the ambient light 
      layer3D.setAmbientLight({intensity: 2});

      // Adding a point light
      layer3D.addPointLight("point-light", {intensity: 30});


      const gui = new lil.GUI({ width: 400 });

      const meshId = "some-mesh";
      await layer3D.addMeshFromURL(
        meshId,
        // https://sketchfab.com/3d-models/parque-copan-design-proposal-ddfa8cf8aafa4d619e429d9e653ffe81
        "private_models/parque_copan_design_proposal.glb",
        {
          lngLat: [-74.0839886924465, 40.5804232016599],
          scale: 1,
          visible: true,
          altitude: -752,
          altitudeReference: maptiler3d.AltitudeReference.GROUND,
        }
      );

      const guiObj = {
        opacity: 1,
        pointSize: 1,
      }

      gui.add( guiObj, 'opacity', 0, 1)
      .onChange((opacity) => {
        layer3D.modifyMesh(meshId, {opacity});
      });

      gui.add( guiObj, 'pointSize', 0, 20, 0.1 )
      .onChange((pointSize) => {
        layer3D.modifyMesh(meshId, {pointSize});
      });

    })()

  </script>
</body>
</html>
