name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Log Tests
        run: echo "Running Playwright tests"
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run e2e:ci
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Upload Playwright snapshot diffs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-snapshots
          path: |
            test-results/
            e2e/snapshots/
          if-no-files-found: warn
      - name: Post a PR comment with snapshot diffs
        if: failure()  # Run only if previous steps failed
        run: |
          echo "Posting PR comment with snapshot diffs"
      
          # Define the PR number
          PR_NUMBER=${{ github.event.pull_request.number }}
      
          # Set up the GitHub API token
          TOKEN=${{ secrets.GITHUB_TOKEN }}
      
          # Get the URLs of the snapshot artifacts
          ARTIFACTS_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"
      
          # Construct the comment body with links to the snapshots (or diff images)
          COMMENT_BODY="### E2E snapshopts failed:\n\nSnapshot Diffs\n\n ## Expected Image <img alt='expected' src='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${ARTIFACTS_URL}/mapLoad-expected.png' />\n ## Actual Image <img alt='actual' src='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${ARTIFACTS_URL}/mapLoad-actual.png' />\n## Diff <img alt='diff' src='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${ARTIFACTS_URL}/mapLoad-diff.png' />"
      
          curl -X POST \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "body": "'"${COMMENT_BODY}"'"
            }' \
            "https://api.github.com/repos/${{ github.repository }}/issues/${PR_NUMBER}/comments"
        

